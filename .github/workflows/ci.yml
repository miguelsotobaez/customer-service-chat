name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/Iron'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm run test -- --ci --reporters=default

    - name: Run e2e tests
      run: npm run test:e2e -- --ci --reporters=default